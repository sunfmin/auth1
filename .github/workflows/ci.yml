name: ci
on: [push,pull_request]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: auth1
          POSTGRES_PASSWORD: 123
          POSTGRES_DB: auth1_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
        id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Test
      run: 
        ./generate.sh
        source dev_env
        go test -v ./gql/...
